name: Build Portable Shazam

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install system dependencies (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libpulse-dev python3-tk portaudio19-dev

    - name: Install system dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install portaudio create-dmg

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller
      run: |
        python build.py

    # Windows - Just upload the exe
    - name: Upload Artifacts (Windows)
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: PortableShazam-Windows
        path: dist/PortableShazam.exe

    # macOS - Create DMG installer
    - name: Create DMG (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        create-dmg \
          --volname "Portable Shazam" \
          --window-pos 200 120 \
          --window-size 600 400 \
          --icon-size 100 \
          --icon "PortableShazam.app" 150 185 \
          --app-drop-link 450 185 \
          "PortableShazam-macOS.dmg" \
          "dist/PortableShazam.app" || true

    - name: Upload Artifacts (macOS)
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: PortableShazam-macOS
        path: PortableShazam-macOS.dmg

    # Linux - Zip the executable
    - name: Package Linux Binary
      if: matrix.os == 'ubuntu-latest'
      run: |
        chmod +x dist/PortableShazam
        cd dist && tar -czvf ../PortableShazam-Linux.tar.gz PortableShazam

    - name: Upload Artifacts (Linux)
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: PortableShazam-Linux
        path: PortableShazam-Linux.tar.gz
